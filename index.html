<!DOCTYPE html>
<head>
    <title>Formulario</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

        <label for="nombre-login">Nombre</label>
        <input type="text" id="nombre-login"/>

        <input type="text" id="correo-login"/>

        <label for="fechaNac-login">Fecha de nacimiento</label>
        <input type="date" id="fechaNac-login"/>

        <div id="adv1" class="advertencia"></div>
        <div id="adv2" class="advertencia"></div>
        <div id="adv3" class="advertencia"></div>
        <div id="adv4" class="advertencia"></div>

    </form>
